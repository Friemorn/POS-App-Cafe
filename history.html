<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Main -->
        <div class="main">
            <!-- Main Header -->
            <div class="main-header">
                <div class="history-menu">
                    <img class="img-menu" src="assets/img/menu.png" alt="menu">
                </div>
                <div class="history-title">
                    History
                </div>
            </div>
        </div>
        <!-- History Content -->
        <div class="history-content">
            <!-- Side Bar Navigation -->
            <div class="side-bar">
                <div class="eat">
                    <img src="assets/img/fork.png" alt="eat">
                </div>
                <div class="history">
                    <img src="assets/img/clipboard.png" alt="history">
                </div>
                <div class="add">
                    <img src="assets/img/add.png" alt="add">
                </div>
            </div>
            <!-- History List -->
            <div class="history-list">
                <div class="card">
                    <div class="todays-income">
                        <img src="/assets/img/rectangle - todays income.png" alt="ti">
                        <div class="card-title">Todays's Income</div>
                        <div class="card-value">Rp. 1.000.000</div>
                        <div class="card-percentage">+2% Yesterday</div>
                    </div>
                    <div class="orders">
                        <img src="/assets/img/rectangle - orders.png" alt="o">
                        <div class="card-title">Orders</div>
                        <div class="card-value">3.270</div>
                        <div class="card-percentage">+5% Last Week</div>
                    </div>
                    <div class="years-income">
                        <img src="assets/img/rectangle - this years income.png" alt="tyi">

                        <div class="card-title">This Year's Income</div>
                        <div class="card-value">Rp. 100.000.000.000</div>
                        <div class="card-percentage">+10% Last Year</div>

                    </div>
                </div>
                <div class="revenue">
                    <table id="table-revenue-header" border="0" cellspacing="0" cellpadding="5">
                        <tr>
                            <td>Revenue</td>
                            <td class="table-right">
                                <select name="month" class="drop-down">
                                    <option value="Today">Month</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <img src="assets/img/Chart.png" alt="">
                </div>
                <div class="recent-order">
                    <div class="recent-header">
                        <table id="table-recent-header" border="0" cellspacing="0" cellpadding="5">
                            <tr>
                                <td id="ro">Recent Order</td>
                                <td class="table-right">
                                    <select name="today" class="drop-down">
                                        <option value="Today">Today</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="recent-value">
                        <table id="table-recent-value" border="0" cellspacing="0" cellpadding="5">
                            <thead>
                                <tr>
                                    <th>INVOICES</th>
                                    <th>CASHIER</th>
                                    <th>DATE</th>
                                    <th>ORDERS</th>
                                    <th>AMOUNT</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-value">
                                    <td>#10928</td>
                                    <td>Cashier 1</td>
                                    <td>06 October 2019</td>
                                    <td>Ice Tea, Salad With Peanut</td>
                                    <td>Rp. 120.000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
